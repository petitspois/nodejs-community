<div id="list" class="m-object-help f-none">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="20%">专辑</th>
            <th width="*">标题</th>
            <th width="20%">评论</th>
        </tr>
        </thead>
        <tbody>
        <tr v-if="list.length == 0">
            <td colspan="4" class="table-empty-td">暂无相关帮助文档。</td>
        </tr>
        <tr v-repeat="object:list">
            <td>\{{(query.page - 1) * query.limit + $index + 1}}</td>
            <td>
                \{{columnsMap[object.column] && columnsMap[object.column].name || "未分配专辑"}}
            </td>
            <td><a href="/admin/object/help/?id=\{{object._id}}">《\{{object.title}}》</a></td>
            <td>\{{object.commentByCount}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="4" id="pagination"></td>
        </tr>
        </tfoot>
    </table>
</div>
