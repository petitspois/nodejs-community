<table class="table table-hover">
    <thead>
    <tr>
        <th width="10%">序号</th>
        <th width="20%">封面</th>
        <th width="*">信息</th>
        <th width="10%">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr v-if="!columns.length">
        <td colspan="4" class="table-empty-td">
            暂无专栏信息。
        </td>
    </tr>
    <tr v-repeat="column:columns">
        <td>\{{$index + 1}}</td>
        <td>
            <img v-attr="src: column.cover" alt="cover" width="100" height="100"/>
        </td>
        <td>
            <div><a href="#!/?id=\{{column.id}}" v-on="click: onchoose($index)"><strong>\{{column.name}}</strong>（\{{column.uri}}）</a></div>
            <div class="s-muted">
                <i class="i i-file"></i>\{{column.objectCount}}
            </div>
            <div class="s-light">\{{column.introduction}}</div>
        </td>
        <td>
            <button class="btn btn-danger" v-on="click: onremove($index)">删除</button>
        </td>
    </tr>
    </tbody>
</table>
