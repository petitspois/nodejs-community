<div id="list" class="m-object-question f-none">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="20%">专辑</th>
            <th width="*">标题</th>
            <th width="20%">回答/阅读</th>
            <th width="8%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-if="list.length == 0">
            <td colspan="5" class="table-empty-td">暂无相关提问。</td>
        </tr>
        <tr v-repeat="object:list">
            <td>\{{(query.page - 1) * query.limit + $index + 1}}</td>
            <td>
                <a v-if="columnsMap[object.column]" href="/column/\{{columnsMap[object.column].uri}}/">\{{columnsMap[object.column].name}}</a>
                <span v-if="!columnsMap[object.column]" class="s-light">未分配专辑</span>
            </td>
            <td>
                <i v-if="object.hidden" class="i i-lock i-striped"></i>
                <a href="/admin/object/question/?id=\{{object._id}}" v-class="s-danger: !object.acceptByResponse">《\{{object.title}}》</a>
                <i v-if="object.acceptByResponse" class="i i-check i-striped s-success"></i>
                <i v-if="!object.acceptByResponse" class="i i-exclamation-circle i-striped s-danger"></i>
            </td>
            <td>
                \{{object.commentByCount}}/\{{object.viewByCount}}
            </td>
            <td>
                <!-- 没有专辑的、没有评论的 -->
                <a v-if="!columnsMap[object.column] && !object.commentByCount" href="javascript:;" class="s-danger" v-on="click: onremove(object.id, $index)"><i class="i i-trash"></i>删除</a>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" id="pagination"></td>
        </tr>
        </tfoot>
    </table>

    <p class="s-muted">只有未分配专辑，并且没有被评论的项目才可以被删除。</p>
</div>
