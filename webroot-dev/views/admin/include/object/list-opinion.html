<div id="list" class="m-object-question f-none">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="*">标题</th>
            <th width="20%">评论/阅读</th>
        </tr>
        </thead>
        <tbody>
        <tr v-if="list.length == 0">
            <td colspan="3" class="table-empty-td">暂无相关观点。</td>
        </tr>
        <tr v-repeat="object:list" v-class="success: object.acceptResponse">
            <td>\{{(query.page - 1) * query.limit + $index + 1}}</td>
            <td>
                <a href="/admin/object/opinion/?id=\{{object._id}}">《\{{object.title}}》</a>
            </td>
            <td>
                \{{object.commentByCount}}/\{{object.viewByCount}}
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" id="pagination"></td>
        </tr>
        </tfoot>
    </table>
</div>
