<ul class="m-form m-form-vertical">
    <li>
        <div class="form-key">name<strong class="form-required">*</strong></div>
        <div class="form-val">
            <input class="ipt" type="text" v-model="category.name"/>
        </div>
    </li>

    <li>
        <div class="form-key">uri<strong class="form-required">*</strong></div>
        <div class="form-val">
            <input class="ipt" type="text" v-model="category.uri"/>
        </div>
    </li>

    <li>
        <div class="form-key">cover（200*200px）<strong class="form-required">*</strong></div>
        <div class="form-val">
            <input class="ipt" type="text" v-model="category.cover"/>
        </div>
    </li>

    <li>
        <div class="form-key">introduction<strong class="form-required">*</strong></div>
        <div class="form-val">
            <textarea class="ipt" rows="3" v-model="category.introduction"></textarea>
        </div>
    </li>

    <li>
        <div class="form-action f-text-center">
            <button class="btn btn-primary" v-on="click: onsave">\{{category.id ? '保存分类' : '新建分类'}}</button>
        </div>
    </li>
</ul>
