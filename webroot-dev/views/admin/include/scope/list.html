<div id="list" class="m-scopes f-none">
    <table class="table">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="20%">名称</th>
            <th width="10%">URI</th>
            <th width="20%">封面</th>
            <th width="*">简介</th>
            <th width="5%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-repeat="item:list">
            <td>\{{$index}}</td>
            <td><input class="ipt" type="text" name="name" v-model="item.name" value="\{{item.name}}"/></td>
            <td><input class="ipt" type="text" name="role" v-model="item.uri" value="\{{item.uri}}"/></td>
            <td><input class="ipt" type="text" name="cover" v-model="item.cover" value="\{{item.cover}}"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="item.introduction">\{{item.introduction}}</textarea></td>
            <td>
                <button class="btn btn-danger btn-xs" v-on="click:onremove($index)"><i class="i i-remove i-striped"></i></button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="f-text-center">
                <button class="btn btn-success" v-on="click:oncreate">新建一个</button>
                <button class="btn btn-primary" v-on="click:onsave">保存修改</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
