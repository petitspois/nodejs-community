<div id="list" class="m-notification">
    <div class="alert alert-warning alert-line">
        <p><i class="i i-info-circle"></i>红色背景表示该条提醒未读。</p>
    </div>
    <div class="u-labels">
        <label><input type="radio" name="status" v-on="change:onchange" checked>未读提醒</label>
        <label><input type="radio" name="status" v-on="change:onchange">已读提醒</label>
        <label><input type="radio" name="status" v-on="change:onchange">全部提醒</label>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="*">来源</th>
        </tr>
        </thead>
        <tbody>
        <tr v-repeat="notification:list" v-class="danger:!notification.hasActiveBy">
            <td>\{{(req.page - 1) * req.limit + $index + 1}}</td>
            <td>\{{notification.source}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="2" id="pagination"></td>
        </tr>
        </tfoot>
    </table>
</div>
