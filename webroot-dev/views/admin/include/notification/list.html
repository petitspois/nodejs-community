<div id="list" class="m-notification f-none">
    <div class="alert alert-warning alert-line">
        <p><i class="i i-info-circle"></i>红色背景表示该条提醒未读。</p>
    </div>
    <div class="u-labels">
        <label><input type="radio" name="status" value="unactive" v-model="type" v-on="change:onchange" checked>未读提醒</label>
        <label><input type="radio" name="status" value="active" v-model="type" v-on="change:onchange">已读提醒</label>
        <label><input type="radio" name="status" value="all" v-model="type" v-on="change:onchange">全部提醒</label>
    </div>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th width="8%">序号</th>
            <th width="*">内容</th>
            <th width="10%">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-if="!list.length">
            <td colspan="2" class="table-empty-td">暂无相关提醒。</td>
        </tr>
        <tr v-repeat="notification:list" v-class="danger:!notification.hasActiveBy">
            <td>\{{(req.page - 1) * req.limit + $index + 1}}</td>
            <td v-if="notification.type === 'comment'">
                \{{notification.source.nickname}}评论了你的《\{{notification.object.title}}》
            </td>
            <td v-if="notification.type === 'comment'">
                \{{notification.source.nickname}}评论了你的《\{{notification.object.title}}》
            </td>
            <td>
                <button class="btn btn-success btn-xs">标记已读</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" id="pagination"></td>
        </tr>
        </tfoot>
    </table>
</div>
