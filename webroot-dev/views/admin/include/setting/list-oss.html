<div id="list" class="m-roles f-none">
    <div class="alert alert-warning alert-line">
        <p><i class="i i-info-circle"></i>阿里云 OSS 配置。</p>
    </div>
    <div class="alert alert-danger alert-line">
        <p><i class="i i-exclamation-triangle"></i>修改 OSS 配置需要重启之后生效。</p>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th width="30%">键名</th>
            <th width="*">键值</th>
        </tr>
        </thead>
        <tbody>
        <tr v-repeat="val:alioss">
            <td><input class="ipt" type="text" name="role" v-model="item.role" value="\{{$key}}"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="item.desc">\{{val}}</textarea></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="f-text-center">
                <button class="btn btn-primary" v-on="click:onsave">保存修改</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
