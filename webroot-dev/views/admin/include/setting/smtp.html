<div class="m-smtp">
    <table class="table">
        <thead>
        <tr>
            <th width="20%">键名</th>
            <th width="*">键值</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>host</td>
            <td>
                <input type="text" class="ipt" v-model="smtp.host"/>
            </td>
        </tr>
        <tr>
            <td>port</td>
            <td>
                <input type="text" class="ipt" v-model="smtp.port"/>
            </td>
        </tr>
        <tr>
            <td>user</td>
            <td>
                <input type="text" class="ipt" v-model="smtp.user"/>
            </td>
        </tr>
        <tr>
            <td>password</td>
            <td>
                <input type="text" class="ipt" v-model="smtp.password"/>
            </td>
        </tr>
        <tr>
            <td>ssl</td>
            <td>
                <label for="ssl"><input type="checkbox" id="ssl" v-model="smtp.ssl"/>使用 ssl</label>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="f-text-center">
                <button class="btn btn-primary" v-on="click:onsave">保存修改</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
