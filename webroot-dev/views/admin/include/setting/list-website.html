<div id="list" class="m-roles f-none">
    <table class="table">
        <thead>
        <tr>
            <th width="30%">键名</th>
            <th width="*">键值</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input class="ipt" type="text" name="role" value="meta"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="website.meta">\{{website.meta}}</textarea></td>
        </tr>
        <tr>
            <td><input class="ipt" type="text" name="role" value="title"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="website.title">\{{website.title}}</textarea></td>
        </tr>
        <tr>
            <td><input class="ipt" type="text" name="role" value="keywords"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="website.keywords">\{{website.keywords}}</textarea></td>
        </tr>
        <tr>
            <td><input class="ipt" type="text" name="role" value="description"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="website.description">\{{website.description}}</textarea></td>
        </tr>
        <tr>
            <td><input class="ipt" type="text" name="role" value="statistics"/></td>
            <td><textarea class="ipt" rows="2" name="desc" v-model="website.statistics">\{{website.statistics}}</textarea></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="5" class="f-text-center">
                <button class="btn btn-primary" v-on="click:onsave">保存修改</button>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
