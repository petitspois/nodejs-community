<div id="role" class="f-none">
    <p><strong>\{{engineer.nickname}}（\{{engineer.email}}）</strong></p>
    <ul>
        <li v-repeat="kind:kinds">
            <div class="">\{{kind.name}}</div>
            <ul>
                <li v-repeat="item:kind.list">
                    <label><input type="checkbox" value="\{{item.role}}" v-model="item.checked"/>\{{item.desc}}（\{{item.role}}）</label>
                </li>
            </ul>
        </li>
    </ul>

    <div class="f-text-center">
        <button class="btn btn-danger btn-lg" v-on="click:onsave($event, engineer._id)">保存权限设置</button>
    </div>
</div>
