<ul class="m-form" id="form">
    <li>
        <div class="form-key">email</div>
        <div class="form-val">
            <div class="form-opt">{{me.email}}</div>
        </div>
    </li>
    <li>
        <div class="form-key">github</div>
        <div class="form-val">
            <div class="form-opt">{{me.github}}</div>
        </div>
    </li>
    <li>
        <div class="form-key">loginAt</div>
        <div class="form-val">
            <div class="form-opt">{{new Date(me.loginAt).getTime()}}</div>
            <div class="form-opt">{{me.loginAt}}</div>
            <div class="form-opt">{{me.loginTimestamp}}</div>
        </div>
    </li>
</ul>
