<table class="table table-hover">
    <thead>
    <tr>
        <th width="10%">序号</th>
        <th width="20%">封面</th>
        <th width="*">信息</th>
    </tr>
    </thead>
    <tbody>
    <tr v-if="!sections.length">
        <td colspan="3" class="table-empty-td">
            暂无版块信息。
        </td>
    </tr>
    <tr v-repeat="section:sections">
        <td>\{{$index + 1}}</td>
        <td>
            <img v-attr="src: section.cover" alt="cover" width="100" height="100"/>
        </td>
        <td>
            <div><a href="#!/?id=\{{section.id}}" v-on="click: onchoose($index)"><strong>\{{section.name}}</strong>（\{{section.uri}}）</a></div>
            <div class="s-muted">
                <i class="i i-key"></i>\{{section.role}}
                <i class="i i-file"></i>\{{section.objectCount}}
            </div>
            <div class="s-light">\{{section.introduction}}</div>
        </td>
    </tr>
    </tbody>
</table>
