<table class="table table-hover">
    <thead>
    <tr>
        <th width="5%">序号</th>
        <th width="20%">封面</th>
        <th width="*">信息</th>
    </tr>
    </thead>
    <tbody>
    <tr v-repeat="section:sections">
        <td>\{{$index + 1}}</td>
        <td>\{{section.cover}}</td>
        <td>
            <p><strong>\{{section.name}}</strong>（\{{section.uri}}）</p>
            <p class="s-muted">
                <i class="i i-key"></i>\{{section.role}}
                <i class="i i-file"></i>\{{section.objectCount}}
            </p>
        </td>
    </tr>
    </tbody>
</table>
