<table class="table table-hover">
    <thead>
    <tr>
        <th width="10%">序号</th>
        <th width="20%">封面</th>
        <th width="*">信息</th>
    </tr>
    </thead>
    <tbody>
    <tr v-if="categories.length">
        <td colspan="3" class="table-empty-td">
            暂无分类。
        </td>
    </tr>
    <tr v-repeat="category:categories">
        <td>\{{$index + 1}}</td>
        <td>
            <img v-attr="src: category.cover" alt="cover" width="100" height="100"/>
        </td>
        <td>
            <div><a href="#!/?id=\{{category.id}}" v-on="click: onchoose($index)"><strong>\{{category.name}}</strong>（\{{category.uri}}）</a></div>
            <div class="s-muted">
                <i class="i i-file"></i>\{{category.objectCount}}
            </div>
            <div class="s-light">\{{category.introduction}}</div>
        </td>
    </tr>
    </tbody>
</table>
