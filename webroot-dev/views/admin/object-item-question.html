<html>
<head lang="zh-cn">
    {{include ../include/meta.html}}
    {{include ./include/meta.html}}
    <script>window['-section-']={uri:'question',id:'{{section}}'};</script>
    <script>window['-id-']='{{id}}';</script>
</head>
<body ontouchstart="">

{{include ../front/include/nav.html}}



<div class="g-body a-slide-down-fixed">
    <div class="container">
        <div class="row g-container">
            <div class="col-xs-12 g-main">
                <div class="m-card">
                    {{if id}}
                    <ul class="card-tab avg-xs-2 f-text-center" id="object-tab">
                        <li class="active"><a href="#tab-form"><i class="i i-cube"></i>{{title}}</a></li>
                        <li><a href="#tab-response"><i class="i i-comments"></i><span
                                class="j-comment-by-count">0</span>评论，<span
                                class="j-reply-by-count">0</span>回复</a></li>
                    </ul>
                    {{else}}
                    <h2 class="card-title">
                        <i class="i i-file-text"></i>{{title}}
                    </h2>
                    {{/if}}

                    <div class="card-body">
                        <div id="tab-form">
                            {{include ./include/object/item-question.html}}
                        </div>
                        <div id="tab-response" class="f-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>




<script src="/static/js/libs/vue.min.js"></script>
<script src="/static/js/libs/coolie.min.js"
        data-config="./coolie-config.js"
        data-main="./admin/object-item.js"></script>

</body>
</html>
