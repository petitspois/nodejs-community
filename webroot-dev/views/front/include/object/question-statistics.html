<!--统计-->
<div class="m-card">
    <div class="card-title"><i class="i i-bar-chart"></i>统计</div>
    <div class="card-body">
        <ul class="m-simplelist s-muted">
            <li><i class="i i-clock-o"></i>发布于 {{object.publishAt|datefrom}}</li>
            <li><i class="i i-clock-o"></i>更新于 {{object.updateAt|datefrom}}&times;{{object.updateList.length}}次</li>
            <li><i class="i i-eye"></i>被阅读 {{object.viewByCount|humanize}} 次</li>
            <li><i class="i i-comment"></i>被评论 <span class="j-comment-by-count">{{object.commentByCount|humanize}}</span> 次</li>
            <li><i class="i i-reply"></i>被回复 {{object.replyByCount|humanize}} 次</li>
            <!--<li><i class="i i-bookmark"></i>{{object.favoriteByCount|humanize}}</li>-->

                <!--<button class="btn btn-success"><i class="i i-comment"></i>回答</button>-->
                <!--<button class="btn btn-primary"><i class="i i-star"></i>关注</button>-->
            <!--</li>-->
        </ul>
    </div>
</div>
