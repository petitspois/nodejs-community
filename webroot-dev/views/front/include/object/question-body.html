<!--内容-->
<div class="m-card">
    <h2 class="card-title {{if object.acceptResponse}}s-bg-success{{else}}s-bg-danger{{/if}}">
        <i class="i i-cube"></i>
        {{object.title}}
        <div class="card-endtitle">
            {{if object.acceptResponse}}
            <span class="f-small s-success"><i class="i i-check i-striped"></i>已解决</span>
            {{else}}
            <span class="f-small s-danger"><i class="i i-exclamation-circle i-striped"></i>待解决</span>
            {{/if}}
        </div>
    </h2>

    <div class="card-body m-postmain">
        <div class="postmain-content">{{=object.contentHTML}}</div>
        <ul class="postmain-meta s-light">
            <li>
                <i class="i i-folder"></i>
                <a href="/question/in/{{object.category.uri}}/" class="label label-default">{{object.category.name}}</a>
            </li>
            {{if object.labels.length }}
            <li>
                <i class="i i-tags"></i>
                {{list object.labels as label}}
                <a class="label label-light" href="/question/on/{{label}}/">{{label}}</a>
                {{/list}}
            </li>
            {{/if}}
            <li>
                <i class="i i-clock-o"></i>
                <span class="f-small">{{object.updateAt|datefrom}} &times; {{object.updateList.length}}</span>
            </li>
        </ul>
    </div>
</div>
<!--/内容-->
