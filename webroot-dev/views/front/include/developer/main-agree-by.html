<div class="m-card" id="list">
    <h2 class="card-title"><i class="i i-thumbs-up"></i>被赞同记录
    </h2>
    <div class="card-body">
        <ul class="m-simplelist">
            {{list list as item}}
            <li>
                在<a href="/{{=sectionURIMap[item.object.section]}}/{{=item.object.uri}}.html">《{{item.object.title}}》</a>
                上的{{item.response.parentResponse ? "回复":"评论"}}被{{item.source.nickname}}赞同。
                <blockquote>{{=item.response.contentHTML}}</blockquote>
            </li>
            {{/list}}
        </ul>
    </div>
    <div class="card-footer f-text-center">
        <!--分页器-->
        <div id="pager"></div>
        <!--/分页器-->
    </div>
</div>
