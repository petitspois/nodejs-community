<div class="m-card" id="list">
    <h2 class="card-title"><i class="i i-check-square"></i>被采纳记录
    </h2>
    <div class="card-body">
        <ul class="m-simplelist">
            {{list list as item}}
            <li>
                在<a href="/{{=sectionURIMap[item.object.section]}}/{{=item.object.uri}}.html">《{{item.object.title}}》</a>上的评论/回复被赞同。
                <blockquote>{{=item.response.content}}</blockquote>
            </li>
            {{/list}}
        </ul>
    </div>
    <div class="card-footer f-text-center">
        <!--分页器-->
        <div id="pager"></div>
        <!--/分页器-->
    </div>
</div>
