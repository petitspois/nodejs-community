<html>
<head lang="zh-cn">
    {{include ../include/meta.html}}
    {{include ./include/meta.html}}
    <script>
        var locals = {
            github: '{{user.github}}',
            accessToken: '{{user.accessToken}}'
        };
    </script>
    <style>
        body{
            margin-top: 40px;
        }
    </style>
</head>
<body ontouchstart="">

<div class="m-oauth f-text-center">
    <p><img src="{{user.email|gravatar:200}}" alt="avatar" width="100" height="100"/></p>

    <h1>hi, {{user.nickname}}</h1>

    <p class="s-muted" id="msg">{{user.hasRegister ? '正在登录……':'请确认登录信息'}}</p>

    {{if !user.hasRegister}}
    <ul class="f-text-left oauth-info f-large">
        <li><strong>email:</strong>{{user.email}}</li>
        <li><strong>github:</strong>{{user.github}}</li>
    </ul>
    <button class="btn btn-primary" id="btn">确定授权登录</button>
    {{/if}}
</div>

<script src="/static/js/libs/coolie.min.js" data-main="./front/oauth-callback.js"></script>
<script src="/static/js/libs/coolie-config.js"></script>
</body>
</html>
