<!--评论-->
<div class="alien-ui-response-respond alien-ui-response-iscomment f-clearfix">
    <div class="alien-ui-response-respond-avatar f-left">
        <a href="#"><img src="/static/img/avatar.png" alt="avatar" width="50" height="50"/></a>
    </div>
    <div class="alien-ui-response-respond-body">
        <textarea class="alien-ui-response-respond-input ipt j-flag" placeholder="{{placeholder}}"></textarea>

        <div class="alien-ui-response-respond-action f-text-right">
            <a href="{{markdown}}" class="f-small"><i class="i i-question"></i>markdown 编辑器使用帮助</a>
            <i class="f-space"></i>
            <button class="btn btn-default alien-ui-response-respond-cancel j-flag">取消</button>
            <button class="btn btn-primary alien-ui-response-respond-comment j-flag"><i class="i i-comment"></i>{{comment}}</button>
            <button class="btn btn-primary alien-ui-response-respond-reply j-flag"><i class="i i-comment"></i>{{reply}}</button>
        </div>
    </div>
</div>
<!--/评论-->
