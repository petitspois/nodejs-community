{{if loading}}
    <div class="alien-ui-response-loading">加载中……</div>
{{else if error}}
    <div class="alien-ui-response-error">
        <p>{{=error}}</p>
        <div class="f-text-center"><button class="btn btn-danger j-reload-container">重新加载</button></div>
    </div>
{{else}}
<div class="alien-ui-response-title card-title"><i class="i i-comments"></i>{{language.comment}}与{{language.reply}}
    <small class="card-subtitle s-muted">{{count.comment}}个{{language.comment}}，{{count.reply}}个{{language.reply}}</small>
</div>

<div class="alien-ui-response-body card-body">
    <div class="j-flag"></div>

    <ul class="alien-ui-response-list j-flag"></ul>

    <div class="j-flag"></div>
</div>
{{/if}}
